{% extends 'layout/base.html' %}

{% block title %}Đăng Ký Người Dùng{% endblock %}

{% block content %}
<br>
<h1 class="text-center text-danger">ĐĂNG KÝ NGƯỜI DÙNG</h1>
<br>
{% if err_msg %}
<div class="container">
    <div class="alert alert-info" align="center">
        <strong>{{ err_msg }}</strong>
        <input type="text" size="5px" class="an1">
        <a href="/register" class="btn btn-xs btn-primary pull-right" style="font-size: 17px">Đã hiểu !</a>
    </div>
</div>
{% endif %}
<form method="post" action="/register" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Họ Tên</label>
        <input type="text" class="form-control" id="name" name="name" required style="font-size: 17px">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" style="font-size: 17px">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required style="font-size: 17px">
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" style="font-size: 17px">
    </div>
    <div class="form-group">
        <label for="confirm">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="confirm" name="confirm" style="font-size: 17px">
    </div>
    <div class="form-group">
        <label for="avatar">Ảnh đại diện</label>
        <input type="file" class="form-control" id="avatar" name="avatar" style="font-size: 17px">
    </div>
    <br>
    <div>
        <label>Bạn là:</label>
        <select name="cv">
            <option value="">Chức Vụ</option>
            <option value="NV">Nhân Viên</option>
            <option value="GV">Giáo Viên</option>
            <option value="ADMIN">Quản Trị</option>
        </select>
    </div>
    <br>
    <div align="center">
        <button type="submit" class="btn btn-custom" style="font-size: 18px">Đăng Ký</button>
    </div>
</form>
<br><br>
{% endblock %}
